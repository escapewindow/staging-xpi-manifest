---
xpis:
  - name: private-helper
    description: an example private repo, with a multipreffer
    repo-prefix: private
    active: true
    private-repo: true
    artifacts:
      - dist/multipreffer-2.0.zip
    # TODO naming?
    addon-type: standard
    install-type: npm
    treeherder-symbol: private-helper
    notify: aki@mozilla.com
  - name: template-example
    description: an example template repo, with 2 multipreffers
    repo-prefix: template
    active: true
    artifacts:
      - dist/multipreffer-2.0.zip
    addon-type: standard
    install-type: npm
    treeherder-symbol: template-example
    notify: aki@mozilla.com
  - name: multipreffer
    description: The Multipreffer
    repo-prefix: multipreffer
    active: true
    artifacts:
      - dist/multipreffer-2.0.zip
    addon-type: standard
    install-type: npm
    notify: aki@mozilla.com
  - name: fingerprinting-and-cryptomining-protections-retention-study
    description: The fingerprinting and cryptomining protections retention study
    repo-prefix: fingerprinting
    active: true
    artifacts:
      - dist/fingerprinting_and_cryptomining_protections_retention_study-1.1.zip
    addon-type: standard
    install-type: npm
    treeherder-symbol: fingerprint
    notify: aki@mozilla.com
