---
loader: xpi_taskgraph.single_dep:loader

transforms:
    - taskgraph.transforms.release_deps:transforms
    - taskgraph.transforms.release_mark_as_shipped:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dep-signing
    - release-signing

job-template:
    name: release-mark-as-shipped
    description: mark release as shipped in Ship-It
    run-on-tasks-for: ["action"]
    worker-type: shipit
    worker:
        implementation: shipit-shipped
    scopes:
        by-level:
            "3":
                - project:releng:ship-it:server:production
                - project:releng:ship-it:action:mark-as-shipped
            default:
                - project:releng:ship-it:server:staging
                - project:releng:ship-it:action:mark-as-shipped
