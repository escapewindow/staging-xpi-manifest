---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes:
        code-review: true
    worker-type: b-linux
    worker:
        docker-image: {in-tree: base}
        max-run-time: 7200
    run:
        use-caches: false

jobs:
    lint:
        description: 'Running tlint over all modules'
        run:
            using: yarn
            yarn: [lint]
