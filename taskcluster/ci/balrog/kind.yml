---
loader: xpi_taskgraph.loader.single_dep:loader

transforms:
    - xpi_taskgraph.transforms.balrog:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - beetmover

job-template:
    run-on-tasks-for: ["action"]
    only-for-addon-types: ["system"]
    worker-type: balrog
    balrog:
        server:
            by-level:
                '3': "release"
                default: "staging"
        channel: release
    attributes:
        shipping-phase: ship
