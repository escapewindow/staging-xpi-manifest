---
loader: taskgraph.loader.transform:loader

transforms:
    - xpi_taskgraph.variant:transforms
    - xpi_taskgraph.build:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    description: Build XPI from source code.
    treeherder:
        kind: build
        symbol: B
        tier: 2
    worker-type: b-linux
    worker:
        docker-image: {in-tree: node}
        max-run-time: 7200
        chain-of-trust: true
    run:
        use-caches: false

jobs:
    release:
        attributes:
            release: true
        run-on-tasks-for: [github-push]
        run:
            yarn: ["npm-install", "build"]
