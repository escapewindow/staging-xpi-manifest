---

loader: xpi_taskgraph.single_dep:loader

kind-dependencies:
    - build

transforms:
    - xpi_taskgraph.signing:transforms
    - taskgraph.transforms.task:transforms

job-template:
    description: Sign XPI
    index:
        type: signing
    treeherder:
        kind: build
        symbol: S
        tier: 2
    worker-type:
        by-variant:
            release: signing
            default: dep-signing
    worker:
        max-run-time: 3600
        signing-type:
            by-variant:
                release:
                    by-level:
                        '3': release-signing
                        default: dep-signing
                default: dep-signing
